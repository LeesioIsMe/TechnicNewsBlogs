<body>
    <div class="container">

                <div class="mainpage">
                    <div class="title">

                    </div>

                        <input type="text" id="username" name="username" placeholder="请输入邮箱地址/手机号码">

                    <div class="group password">
                        <input type="password" id="password" name="password" placeholder="密码">

                    <div class="group autoLogin">
                        <div class="rem">
                            
                                <input type="checkbox" id="checkbox" name="check">
                            
                            <label for="checkbox">下次自动登录</label>
                        </div>
                        <div class="reg">
                            <a href="http://localhost:3000/login#">忘记密码？</a>
                            <a href="http://localhost:3000/login#">立即注册</a>
                        </div>
                    </div>
                    <div class="group btn">
                        <button>登录</button>
                    </div>
                    <div class="access">
